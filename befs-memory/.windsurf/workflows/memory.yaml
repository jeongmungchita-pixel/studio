version: 1
workflows:
  - name: /startend
    steps:
      - http:
          method: GET
          url: http://127.0.0.1:8765/summary?limit=1
  - name: /backupnow
    steps:
      - http:
          method: POST
          url: http://127.0.0.1:8765/summary
          body:
            session_id: "${workspace.session_id}"
            summary: "${workspace.last_summary}"
  - name: /tasks
    steps:
      - http:
          method: GET
          url: http://127.0.0.1:8765/tasks
  - name: /skills
    steps:
      - http:
          method: GET
          url: http://127.0.0.1:8765/skills
